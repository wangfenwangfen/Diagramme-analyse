<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Chart example projet</title>
</h:head>
<h:body>
	<h3>Affichage administrateur - charts.xhtml</h3>

	<!-- <h:form>
		<p:poll interval="3" update="pie1" />
	</h:form> -->

	<!-- <p:chart type="pie" model="#{chartView.pieModel1}" id="pie1"
		style="width:400px;height:300px" />
	<p:chart type="pie" model="#{chartView.pieModel2}" id="pie2"
		style="width:400px;height:300px" /> -->
	<div style="float: left;width: 405px">
		<p:chart type="donut" model="#{chartView.donut1}" id="don1"
			style="width:400px;height:300px"></p:chart>
	</div>
	<div style="float: right; width: 605px">
		<p:chart type="line" model="#{chartView.dateModel}"
			style="height:300px; width:600px" />
	</div>
	<div style="width: 405px; clear: both; float: left;">
		<p:chart type="donut" model="#{chartView.donut2}" id="don2"
			style="width:400px;height:300px"></p:chart>
	</div>
	<div style="float: right; width: 605px">
		<p:chart type="bar" model="#{chartView.horizontalBarModel}"
			style="height:300px; width:600px" />
	</div>
</h:body>
</html>
